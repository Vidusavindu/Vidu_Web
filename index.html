<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Family Galaxy By Savindu</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #000;
      color: #fff;
      background-image: url('https://cdn.pixabay.com/photo/2018/04/23/19/32/universe-3344219_960_720.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    header {
      background-color: rgba(0, 0, 0, 0.7);
      color: #fff;
      padding: 20px 0;
      text-align: center;
    }

    .row {
      display: flex;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    .col-md-4 {
      flex: 1 0 33.33%;
      padding: 0 10px;
    }

    h1, h2 {
      margin-top: 0;
    }

    h1 {
      font-size: 3em;
    }

    h2 {
      font-size: 2em;
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    nav li {
      display: inline-block;
      margin: 0 10px;
    }

    nav a {
      text-decoration: none;
      color: #fff;
      font-weight: bold;
    }

    .section {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(255, 255, 255, 0.1);
    }

    /* Responsive styles */
    @media (max-width: 768px) {
      .col-md-4 {
        flex: 1 0 50%;
      }
    }

    @media (max-width: 480px) {
      .col-md-4 {
        flex: 1 0 100%;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="container">
      <h1>Welcome to Family Galaxy!</h1>
      <nav>
        <ul>
          <li><a href="#">Family Universe</a></li>
          <li><a href="#">Classwork Launchpad</a></li>
          <li><a href="#">About Us</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section id="family-universe" class="section">
      <div class="container">
        <h2>Family Universe</h2>
        <div class="row">
          <div id="family-tree" class="col-md-4">
            <img src="https://cdn.pixabay.com/photo/2017/11/12/17/11/galaxy-2945839_960_720.jpg" alt="Family Tree">
          </div>
          <div id="family-events" class="col-md-4">
            <img src="https://cdn.pixabay.com/photo/2017/11/12/17/11/galaxy-2945839_960_720.jpg" alt="Family Events">
          </div>
          <div id="message-center" class="col-md-4">
            <img src="https://cdn.pixabay.com/photo/2017/11/12/17/11/galaxy-2945839_960_720.jpg" alt="Message Center">
          </div>
        </div>
        <div id="photo-gallery" class="row">
          </div>
      </div>
    </section>

    <section id="classwork-launchpad" class="section">
      <div class="container">
        <h2>Classwork Launchpad</h2>
        <div class="row">
          <div id="subject-planets" class="col-md-4">
            <img src="https://cdn.pixabay.com/photo/2017/11/12/17/11/galaxy-2945839_960_720.jpg" alt="Subject Planets">
          </div>
          <div id="resource-rocket" class="col-md-4">
            <img src="https://cdn.pixabay.com/photo/2017/11/12/17/11/galaxy-2945839_960_720.jpg" alt="Resource Rocket">
          </div>
          <div id="progress-tracker" class="col-md-4">
            <img src="https://cdn.pixabay.com/photo/2017/11/12/17/11/galaxy-2945839_960_720.jpg" alt="Progress Tracker">
          </div>
        </div>
        <div id="collaboration-zone" class="row">
          </div>
      </div>
    </section>
  </main>

  <footer>
    <div class="container">
      <p>Â© 2024 Owner Savindu</p>
    </div>
  </footer>

</body>
</html>
