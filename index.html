<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Family Galaxy By Savindu</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqk1w2/knoG80kXw58+CPaeJ7K+xaQ0q+t60D0EYg3QGP+cImglIbqS+hRm0PK6R7WLVNG69w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #000;
      color: #fff;
      background-image: url('https://cdn.pixabay.com/photo/2018/04/23/19/32/universe-3344219_960_720.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    header {
      background-color: rgba(0, 0, 0, 0.7);
      color: #fff;
      padding: 20px 0;
      text-align: center;
    }

    header .logo h1 {
      margin: 0;
      font-size: 2.5em;
      color: #e0e0e0;
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    nav li {
      display: inline-block;
      margin: 0 10px;
    }

    nav a {
      text-decoration: none;
      color: #e0e0e0;
      font-weight: bold;
    }

    .row {
      display: flex;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    .col-md-4 {
      flex: 1 0 33.33%;
      padding: 10px;
    }

    h1, h2 {
      margin-top: 0;
    }

    h1 {
      font-size: 3em;
    }

    h2 {
      font-size: 2em;
    }

    .section {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(255, 255, 255, 0.1);
    }

    img {
      max-width: 100%;
      border-radius: 5px;
    }

    footer {
      background-color: rgba(0, 0, 0, 0.7);
      color: #e0e0e0;
      padding: 20px;
      text-align: center;
    }

    /* Responsive styles */
    @media (max-width: 768px) {
      .col-md-4 {
        flex: 1 0 50%;
      }
    }

    @media (max-width: 480px) {
      .col-md-4 {
        flex: 1 0 100%;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="container">
      <div class="logo">
        <h1>Savindu</h1>
      </div>
      <nav>
        <ul>
          <li><a href="#">Family Universe</a></li>
          <li><a href="#">Classwork Launchpad</a></li>
          <li><a href="#">About Us</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section id="family-universe" class="section">
      <div class="container">
        <h2>Family Universe</h2>
        <div class="row">
          <div id="family-tree" class="col-md-4">
            <img src="https://via.placeholder.com/300" alt="Family Tree">
          </div>
          <div id="family-events" class="col-md-4">
            <img src="https://via.placeholder.com/300" alt="Family Events">
          </div>
          <div id="message-center" class="col-md-4">
            <img src="https://via.placeholder.com/300" alt="Message Center">
          </div>
        </div>
        <div id="photo-gallery" class="row">
          <div class="col-md-4"><img src="https://via.placeholder.com/300" alt="Photo 1"></div>
          <div class="col-md-4"><img src="https://via.placeholder.com/300" alt="Photo 2"></div>
          <div class="col-md-4"><img src="https://via.placeholder.com/300" alt="Photo 3"></div>
        </div>
      </div>
    </section>

    <section id="classwork-launchpad" class="section">
      <div class="container">
        <h2>Classwork Launchpad</h2>
        <div class="row">
          <div id="subject-planets" class="col-md-4">
            <img src="https://via.placeholder.com/300" alt="Subject Planets">
          </div>
          <div id="resource-rocket" class="col-md-4">
            <img src="https://via.placeholder.com/300" alt="Resource Rocket">
          </div>
          <div id="progress-tracker" class="col-md-4">
            <img src="https://via.placeholder.com/300" alt="Progress Tracker">
          </div>
        </div>
        <div id="collaboration-zone" class="row">
          </div>
      </div>
    </section>
  </main>

  <footer>
    <div class="container">
      <p>Â© 2024 Owner Savindu <i class="fa-solid fa-copyright"></i></p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
